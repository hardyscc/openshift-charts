dependencies:
  - name: postgresql
    version: "0.7.1"
    repository: "https://kubernetes-charts.storage.googleapis.com/"
    condition: postgresql.enabled
  - name: redis
    version: "7.1.0"
    repository: "https://kubernetes-charts.storage.googleapis.com/"
    condition: redis.enabled
  - name: mssql
    version: "0.0.2"
    repository: "https://raw.githubusercontent.com/hardyscc/openshift-charts/master/"
    condition: mssql.enabled
